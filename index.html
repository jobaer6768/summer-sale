<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- daisy-ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />

    <style>
        .font-work-sans {
            font-family: 'Work Sans', sans-serif;
        }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-work-sans">

    <header class="bg-[#F9F6E2]">
        <section class="container mx-auto">

            <div class="flex flex-col lg:flex-row items-center gap-10">

                <div class="flex-1 w-1/2 space-y-5 lg:space-y-12">
                    <h4 class="text-center text-xl lg:text-3xl font-medium">---SALE FEVER---</h4>
                    <p class="text-center text-3xl lg:text-6xl font-bold">Purchase TK 200 or above & get <span
                            class="text-[#E527B2]">20% off</span></p>
                    <div class="flex gap-4 items-center justify-center">
                        <p class="text-center text-sm lg:text-xl font-medium">Use Promo Code</p>
                        <button class="btn bg-[#E527B2] text-white px-6 py-4">SELL200</button>
                    </div>
                </div>

                <div class="flex-1 w-1/2">
                    <img src="./images/Summer 1.png" alt="">
                </div>

            </div>

        </section>
    </header>

    <main>
        <!-- card section -->
        <h1 class="mb-8 mt-32 text-4xl font-semibold">Kitchenware</h1>
        <section class="flex flex-col lg:flex-row container mx-auto">

            <div class="flex-1">
                <div class="flex flex-col lg:flex-row gap-6">

                    <!-- first card -->
                    <div class="card w-80 bg-white rounded-lg">
                        <div class="p-5 w-[302px]">
                            <figure class="bg-gray-400 bg-opacity-10 rounded-lg">
                                <img src="./images/prod1.png" alt="Cooker" class="" />
                            </figure>
                        </div>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <h2 class="card-title text-xl font-semibold">K. Accessories</h2>
                            <p class="text-xl font-normal opacity-50">39.00 TK</p>
                        </div>
                    </div>

                    <!-- second card -->
                    <div class="card w-80 bg-white rounded-lg">
                        <div class="p-5 w-[302px]">
                            <figure class="bg-gray-400 bg-opacity-10 rounded-xl">
                                <img src="./images/prod2.png" alt="Cooker" class="" />
                            </figure>
                        </div>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <h2 class="card-title text-xl font-semibold">K. Accessories</h2>
                            <p class="text-xl font-normal opacity-50">25.00 TK</p>
                        </div>
                    </div>

                    <!-- third card -->
                    <div class="card w-80 bg-white rounded-lg">
                        <div class="p-5 w-[302px]">
                            <figure class="bg-gray-400 bg-opacity-10 rounded-xl">
                                <img src="./images/prod3.png" alt="Cooker" class="" />
                            </figure>
                        </div>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <h2 class="card-title text-xl font-semibold">Home Cooker</h2>
                            <p class="text-xl font-normal opacity-50">49.00 TK</p>
                        </div>
                    </div>
                </div>

                <h1 class="mb-8 text-4xl font-semibold">Sportswear</h1>

                <div class="flex flex-col lg:flex-row gap-6">

                    <!-- fourth card -->
                    <div class="card w-80 bg-white rounded-lg">
                        <div class="p-5 w-[302px]">
                            <figure class="bg-gray-400 bg-opacity-10 rounded-xl">
                                <img src="./images/prod4.png" alt="Cooker" class="" />
                            </figure>
                        </div>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <h2 class="card-title text-xl font-semibold">Sports Back Cap</h2>
                            <p class="text-xl font-normal opacity-50">49.00 TK</p>
                        </div>
                    </div>

                    <!-- fifth card -->
                    <div class="card w-80 bg-white rounded-lg">
                        <div class="p-5 w-[302px]">
                            <figure class="bg-gray-400 bg-opacity-10 rounded-xl">
                                <img src="./images/prod5.png" alt="Cooker" class="" />
                            </figure>
                        </div>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <h2 class="card-title text-xl font-semibold">Full Jersey Set</h2>
                            <p class="text-xl font-normal opacity-50">69.00 TK</p>
                        </div>
                    </div>

                    <!-- sixth card -->
                    <div class="card w-80 bg-white rounded-lg">
                        <div class="p-5 w-[302px]">
                            <figure class="bg-gray-400 bg-opacity-10 rounded-xl">
                                <img src="./images/prod6.png" alt="Cooker" class="" />
                            </figure>
                        </div>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <h2 class="card-title text-xl font-semibold">Sports cates</h2>
                            <p class="text-xl font-normal opacity-50">159.00 TK</p>
                        </div>
                    </div>

                </div>

            </div>

            <!-- coupon section -->
            <div class="flex-1">
                <div class="card w-96 bg-white shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">Have coupon?</h2>
                        <div class="flex items-center justify-center">
                            <input type="text" placeholder="Coupon code"
                                class="border border-solid font-normal opacity-50 text-xl px-4 py-2 rounded-lg">
                            <button class="btn bg-[#E527B2] text-white text-xl font-semibold py-2">Apply</button>
                        </div>
                    </div>
                </div>
                
                <!-- purchase section -->
                <div>
                    <button class="btn bg-[#E527B2] text-white text-xl font-semibold py-2">Make Purchase</button>
                </div>

            </div>

        </section>
    </main>

</body>

</html>
